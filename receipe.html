<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <tr>
            <td>recepie title</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>image</td>
            <td> <input type="file" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td> <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>Category</td>
            <td> <select name="" id="" class="form-control">
                <option value="veg">veg</option>
                <option value="eggetarian">eggetarian</option>
                <option value="non-veg">non-veg</option>
            </select></td>
        </tr>
        <tr>
            <td>posted date</td>
            <td> <input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td> <button class="btn btn-dark">submit</button></td>
        </tr>
    </table>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
