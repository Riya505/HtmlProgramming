<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <tr>
            <td>Department</td>
            <td><select class="form-control" id="">
                <option value="cs engineering">cs engineering</option>
                <option value="electronics and communication">electronics and communication</option>
                <option value="mechanical engineering">mechanical engineering</option>
                <option value="civil engineering">civil engineering</option>
                <option value="biotechnology">iotechnology</option>
                <option value="chemical engineering">chemical engineering</option>
            </select></td>
        </tr>
        <tr>
            <td>faculty name</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>contact number</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Qualification</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td><address></address></td>
            <td> <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>blood group</td>
            <td><select name="" id="" class="form-control">
                <option value="A+">A+</option>
                <option value="A-">A+</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select></td>
        </tr>
        <tr>
            <td>college name</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>district</td>
            <td> <select name="" id="" class="form-control">
                <option value="kasargod">kasargod</option>
                <option value="kannur">kannur</option>
                <option value="wayanad">wayanad</option>
                <option value="kozhikode">kozhikode</option>
                <option value="malapuram">malapuram</option>
                <option value="palakkad">palakkad</option>
                <option value="thrissur">thrissur</option>
                <option value="ernakulam">rnakulam</option>
                <option value="idukki">idukki</option>
                <option value="kottayam">kottayam</option>
                <option value="alappuzha">alappuzha</option>
                <option value="pathanamthitta">pathanamthitta</option>
                <option value="kollam">kollam</option>
                <option value="thiruvanandhapuram">thiruvanandhapuram</option>
            </select></td>
        </tr>
        <tr>
            <td>year of experience</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>date of birth</td>
            <td> <input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>email id</td>
            <td> <input type="email" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>user name</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>password</td>
            <td> <input type="password" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>conform password</td>
            <td> <input type="password" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td> <button class="btn btn-primary">Submit</button></td>
        </tr>
        
    </table>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
