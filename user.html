<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <table class="table">
                    <tr>
                        <td>Username</td>
                        <td> <input:form-control></input:form-control></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td> <input type="password" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> <button class="btn btn-success">Login</button></td>
                    </tr>
                </table>

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <table class="table">
                    <tr>
                        <td>Name</td>
                        <td> <input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td> <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
                    </tr>
                    <tr>
                        <td>Pincode</td>
                        <td> <input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>District</td>
                        <td> <select name="" id="" class="form-control">
                            <option value="kasargod">kasargod</option>
                            <option value="kannur">kannur</option>
                            <option value="wayanad">wayanad</option>
                            <option value="kozhikode">kozhikode</option>
                            <option value="malapuram">malapuram</option>
                            <option value="palakkad">palakkad</option>
                            <option value="thrissur">thrissur</option>
                            <option value="ernakulam">rnakulam</option>
                            <option value="idukki">idukki</option>
                            <option value="kottayam">kottayam</option>
                            <option value="alappuzha">alappuzha</option>
                            <option value="pathanamthitta">pathanamthitta</option>
                            <option value="kollam">kollam</option>
                            <option value="thiruvanandhapuram">thiruvanandhapuram</option>
                        </select></td>
                    </tr>
                    
                    <tr>
                        <td>Gender</td>
                        <td> <select name="" id="" class="form-control">
                            <option value="female">female</option>
                            <option value="male">male</option>
                            <option value="other">other</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Mobile no:</td>
                        <td> <input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Email id</td>
                        <td> <input type="email" name="" id="" class="form-control"></td>
                    </tr>
                   
                    <tr>
                        <td>Blood Group</td>
                        <td><select name="" id="" class="form-control">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>UserName</td>
                        <td> <input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td> <input type="password" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Conform password</td>
                        <td> <input type="password" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> <button class="btn btn-success">Register</button></td>
                    </tr>
                    
                </table>

            </div>
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
